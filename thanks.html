<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/font-faces.css">
    <link rel="stylesheet" href="./styles/custom-properties.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
</head>

<body>

    <main class="rating__main">
        <div class="rating__icon">
            <img src="./images/illustration-thank-you.svg" alt="">
        </div>
        <p class="rating__value">You selected x out of 5</p>
        <h1 class="rating_title">Thank you!</h1>
        <p class="rating__info">We appreciate you taking the time to give a rating. If you ever need more support,
            don't hesitate to get in touch!</p>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>

</html>
