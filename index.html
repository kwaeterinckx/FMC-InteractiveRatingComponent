<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/font-faces.css">
  <link rel="stylesheet" href="./styles/custom-properties.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media-queries.css">
</head>

<body>

  <main class="rating__main">
    <div class="rating__icon">
      <img src="./images/icon-star.svg" alt="Star icon">
    </div>
    <h1 class="rating__title">How did we do?</h1>
    <p class="rating__info">Please let us know how we did with your support request. All feedback is appreciated to help
      us improve our offering!</p>
    <form action="#" class="rating__form">
      <div class="rating__options">
        <label class="rating__label">
          <input type="radio" name="rating" class="rating__option" value="1">
          1
        </label>
        <label class="rating__label">
          <input type="radio" name="rating" class="rating__option" value="2">
          2
        </label>
        <label class="rating__label">
          <input type="radio" name="rating" class="rating__option" value="3">
          3
        </label>
        <label class="rating__label">
          <input type="radio" name="rating" class="rating__option" value="4">
          4
        </label>
        <label class="rating__label">
          <input type="radio" name="rating" class="rating__option" value="5">
          5
        </label>
      </div>
      <button class="rating__button">Submit</button>
    </form>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kwaeterinckx" target="_blank">KÃ©vin Waeterinckx</a>.
  </footer>
</body>

</html>
