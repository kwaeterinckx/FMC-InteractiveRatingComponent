<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <main class="rating__main">
    <div class="rating__icon">
      <img src="./images/icon-star.svg" alt="Star icon">
    </div>
    <h1 class="rating_title">How did we do?</h1>
    <p class="rating__info">Please let us know how we did with your support request. All feedback is appreciated to help
      us improve our offering!</p>
    <form action="#" class="rating__form">
      <div class="rating__options">
        <input type="radio" name="rating" id="rating__option--one" class="rating__option" value="1">
        <label for="rating__option--one" class="rating__label">1</label>
        <input type="radio" name="rating" id="rating__option--two" class="rating__option" value="2">
        <label for="rating__option--two" class="rating__label">2</label>
        <input type="radio" name="rating" id="rating__option--three" class="rating__option" value="3">
        <label for="rating__option--three" class="rating__label">3</label>
        <input type="radio" name="rating" id="rating__option--four" class="rating__option" value="4">
        <label for="rating__option--four" class="rating__label">4</label>
        <input type="radio" name="rating" id="rating__option--five" class="rating__option" value="5">
        <label for="rating__option--five" class="rating__label">5</label>
      </div>
      <button class="rating__button">Submit</button>
    </form>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
